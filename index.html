<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    
    <div id="app">
      <p>
        <input type="text" v-model="greeting">
      </p>
      <p>
        {{ greeting }} ({{ greeting.length }})
      </p>  
    </div>


    <script>
        // Vue has access to this child element(app)
        Vue.createApp({
            data(){//Bind Data from component to element in html
                return {
                    greeting: 'Hello World'
                };
            },
            mounted(){//is Fire when Component mounts the page load like set alert or like here change value
                setTimeout(()=>{
                    this.greeting = 'Changed'
                },3000)
            }
        }).mount('#app');
    </script>
</body>
</html>
