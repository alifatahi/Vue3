<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body{
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }
        .text-red{
            color: red;
        }
        .text-green{
            color: green;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <!-- : is shorthand = v-bind + @ is shorthand = v-on-->
        <button :class="active ? 'text-red' : 'text-green' " @click="toggle">Click Me</button>
    </div>


    <script>
        Vue.createApp({
            data(){
                return{
                    // we bind class active which has 2 class option(green, red)
                    active: false
                };
            },
            methods: {
                // on click button we call toggle method which check status of button class
                // if active then class red other wise green
                toggle(){
                    this.active = ! this.active;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
